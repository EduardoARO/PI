<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/3a136bbce7.js" crossorigin="anonymous"></script>    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/menu.css">
    <link rel="stylesheet" href="../public/css/footer.css">
</head>
<body id="body-home">

    <%- include('partials/navbar.html') %>

    <!-- CARROSSEL-->
    <div id="carrossel" class="carousel slide .d-none .d-md-block .d-lg-none" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/css/img/banners/Contato.png" class="d-block w-100 img-fluid mx-auto" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../public/css/img/banners/arraia.png" class="d-block w-100 img-fluid mx-auto" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../public/css/img/banners/pecaQuandoQuiser.png" class="d-block w-100 img-fluid mx-auto" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>

    <%- include('partials/menu.html') %>

    <!-- CONTAINERS ANIMADOS -->
    <div class="container col-md-8 mt-5">
        <div class="row-column justify-content-center">
            <div class="col mb-4">
                <div class="image-container from-left">
                    <img src="https://i.imgur.com/LWpqC1y.png" class="img-fluid" alt="Imagem 1">
                </div>
            </div>
            <div class="col mb-4">
                <div class="image-container from-right">
                    <img src="https://i.imgur.com/b4IYFch.jpg" class="img-fluid" alt="Imagem 2">
                </div>
            </div>
            <div class="col mb-4">
                <div class="image-container from-bottom">
                    <img src="https://i.imgur.com/hhG3vrY.png" class="img-fluid" alt="Imagem 3">
                </div>
            </div>
        </div>
    </div>

    <%- include('partials/footer.html') %>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fromLeft = document.querySelector('.from-left img');
            const fromRight = document.querySelector('.from-right img');
            const fromBottom = document.querySelector('.from-bottom img');
    
            setTimeout(() => { fromLeft.classList.add('appear'); }, 500);
            setTimeout(() => { fromRight.classList.add('appear'); }, 1000);
            setTimeout(() => { fromBottom.classList.add('appear'); }, 1500);
        });
    </script>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qv0v4SmNdEN1tFNhWAm6+szdlBEcVKH6aO6p/2oxJ8SBY4pZ0Z8N0lURTvu4zll4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
