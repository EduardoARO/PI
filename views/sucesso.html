<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Concluída</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/3a136bbce7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->    
    <link rel="stylesheet" href="../public/css/sucesso.css">
</head>
<body id="body-sucesso">
    <div id="container-sucesso" class="container col-md-4">
        <div class="card text-center p-4">
            <h1>Compra Concluída</h1>
            <p class="lead">Muito obrigado pela sua compra! <br> Volte sempre <%= user.name %>!</p>
            <button class="btn btn-confete mb-3" id="animate_confetti">Comemorar!</button>
            <a href="/" class="btn btn-sucesso">Voltar para a Home</a>
        </div>
    </div>

    <script>
    document.getElementById("animate_confetti").addEventListener("click", () => {

        let params = {
            particleCount: 500, // Quantidade de confetes
            spread: 90, // O quanto eles se espalham
            startVelocity: 70, // Velocidade inicial
            origin: { x: 0, y: 0.5 }, // Posição inicial na tela
            angle: 45 // Ângulo em que os confetes serão lançados
        };

        // Joga confetes da esquerda pra direita
        confetti(params);

        // Joga confetes da direita para a esquerda
        params.origin.x = 1;
        params.angle = 135;
        confetti(params);

    });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
