<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/cadastro.css">
</head>
<body id="body-cadastro">
    <div class="sidebar">
        <div class="p-3">
            <img class="img-fluid" id="logo" src="https://i.imgur.com/bfO05KP.png" alt="" id="logo">
            <h2 class="text-white">Bem-vindo(a) <br> ao Ponto Doce!</h2>
        </div>
    </div>
    <div class="content">
        <div class="image-container">
            <h2 class="text-white">Bem-vindo(a) <br> ao Ponto Doce!</h2>
            <img src="https://i.imgur.com/bfO05KP.png" alt="Decorative Image" class="img-fluid">
        </div>
        <h1>Cadastre-se</h1>
        <form action="/cadastro" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
                <button type="submit" class="btn btn-cadastro">Cadastrar</button>
        </form>
        <% if (typeof error !== 'undefined') { %>
            <p class="text-danger"><%= error %></p>
        <% } %>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
